on: [pull_request]

name: Linux_Container_Deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # checkout the repo
    - name: 'Checkout Github Action' 
      uses: actions/checkout@master
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - uses: azure/docker-login@v1
      with:
        login-server: docker.pkg.github.com
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - run: |
        docker build . -t docker.pkg.github.com/${{ secrets.REGISTRY_USERNAME }}/simple-hyper-router:${{ github.sha }}
        docker push docker.pkg.github.com/${{ secrets.REGISTRY_USERNAME }}/simple-hyper-router:${{ github.sha }} 
      
    - uses: azure/webapps-container-deploy@v1
      with:
        app-name: 'simple-hyper-router'
        images: 'docker.pkg.github.com/${{ secrets.REGISTRY_USERNAME }}/simple-hyper-router:${{ github.sha }}'
    
    - name: Azure logout
      run: |
        az logout
